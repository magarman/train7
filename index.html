<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Wreck</title>
    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    
</head>

<body>
    <!--Header-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display4">Train<i class="fas fa-train">Scheduler</i></h1>
            <!--here we will display the time-->
            <p id="currentTime"></p>
        </div>
    </div>
    <div class="col-md-8" id="bgColor">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">First Train of the Day</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
    </div>

    <!--User's input-->
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="trainName" class="form-control" id="trainName" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="destination" class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label for="trainTime">First Train Time (HH:mm - military time)</label>
                <input type="trainTime" class="form-control" id="trainTime" aria-describedby="trainTime">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="frequency" class="form-control" id="frequency">
            </div>
            <button type="submit" id="submitInfo" class="btn btn-primary">Submit</button>
            <button type="submit" id="clearInfo" class="btn btn-primary">Clear</button>
        </form>

    </div>
<!--JQuery link-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--Moment-->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="assets/javascript/train.js"></script>
</body>

</html>
